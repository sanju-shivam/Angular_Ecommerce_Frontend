
<div class="row">
        <div class="col-xl">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add Sub-Category</h5>
                    <form [formGroup]="SubcategoryForm" (ngSubmit)="collectData()">
                        <div class="form-group">
                            <label for="CategoryId">Select Category</label>
                            <select class="form-control custom-select" required formControlName="CategoryId" id="CategoryId">
                                <option  *ngFor="let cat of category;let id = index;" value="{{ cat.id }}" >
                                    {{ cat.name }}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="SubCategoryName">Sub-Category Name</label>
                            <input type="text" class="form-control" formControlName="SubCategoryName" id="SubCategoryName" placeholder="Sub-Category"> 
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
